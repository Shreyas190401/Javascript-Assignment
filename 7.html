    <body>
        <script>
            function findOccurrences() {
                const string = prompt("Enter string");
                const lowerString = string.toLowerCase();

                const letterOccurrences = {};

                for (let i of lowerString) {
                    letterOccurrences[i] = (letterOccurrences[i] || 0) + 1;
                }
                console.log(letterOccurrences);
            }
            findOccurrences();
        </script>
    </body>
